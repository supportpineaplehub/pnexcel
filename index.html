<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>üìò Pinexcel Docs</title>
  <link rel="shortcut icon" href="./resources/img/logo/pnexcel.svg" type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <meta name="description" content="Pembelajara Excel Dengan Openpineaple" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="/plugins/editdocs/editdocs.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar>h1 {
      font-size: 22px;
      font-weight: bold;
    }

    #giscus-container {
      margin-top: 3em;
    }

    .content {
      transition: opacity 0.5s ease-in-out;
    }

    .content-enter-active,
    .content-leave-active {
      opacity: 1;
    }

    .content-enter,
    .content-leave-to {
      opacity: 0;
    }

    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0366d6;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="app">Loading documentation...</div>
  <button onclick="window.scrollTo(0, 0)" class="back-to-top">Back to Top</button>

  <script>
    window.$docsify = {
      name: 'üìò Pinexcel',
      repo: 'https://github.com/supportpineaplehub/pnexcel',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      notFoundPage: '404.md',
      sidebarDisplayLevel: 1,
      themeColor: '#0366d6',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'üîç Cari...',
        noData: 'Hasil tidak ditemukan.',
        depth: 3
      },
      pagination: {
        previousText: 'Sebelumnya',
        nextText: 'Selanjutnya',
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
        function (hook) {
          hook.doneEach(function () {
            const giscusId = 'giscus-container';
            const old = document.getElementById(giscusId);
            if (old) old.remove();

            const container = document.createElement('div');
            container.id = giscusId;

            const script = document.createElement('script');
            script.src = 'https://giscus.app/client.js';
            script.setAttribute('data-repo', 'supportpineaplehub/pnexcel');
            script.setAttribute('data-repo-id', 'R_kgDOOnVGrQ');
            script.setAttribute('data-category', 'Q&A');
            script.setAttribute('data-category-id', 'DIC_kwDOOnVGrc4CqF4B');
            script.setAttribute('data-mapping', 'pathname');
            script.setAttribute('data-strict', '1');
            script.setAttribute('data-reactions-enabled', '1');
            script.setAttribute('data-emit-metadata', '0');
            script.setAttribute('data-input-position', 'bottom');
            script.setAttribute('data-theme', 'light_protanopia');
            script.setAttribute('data-lang', 'id');
            script.setAttribute('crossorigin', 'anonymous');
            script.async = true;

            container.appendChild(script);

            const content = document.querySelector('.content');
            if (content) content.appendChild(container);
          });
        }
      ]
    };
  </script>

  <script>
    const toggleThemeButton = document.createElement('button');
    toggleThemeButton.innerHTML = 'üåô / üåû';
    toggleThemeButton.style.position = 'fixed';
    toggleThemeButton.style.top = '10px';
    toggleThemeButton.style.right = '10px';
    toggleThemeButton.style.background = 'transparent';
    toggleThemeButton.style.border = 'none';
    toggleThemeButton.style.cursor = 'pointer';

    toggleThemeButton.onclick = () => {
      document.body.classList.toggle('dark-mode');
    };

    document.body.appendChild(toggleThemeButton);
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="/plugins/editdocs/editdocs.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true });
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@1.0.0/dist/docsify-mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-scroll-progress/dist/docsify-scroll-progress.min.js"></script>

  <!-- Perbaikan typo pada tag script -->
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>

</html>
